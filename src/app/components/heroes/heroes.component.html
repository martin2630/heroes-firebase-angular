<h1>Heroes</h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-sm-12 text-right">
    <button [routerLink]="['/heroe', 'nuevo']" class="btn btn-outline-primary">
      Nuevo
    </button>
  </div>
</div>
<br>


<div class="row animated fadeIn fast">
  <div class="col-sm-12">

    <div class="table-responsive">

      <table class="table">
        <thead class="thead-inverse">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Casa</th>
          <th class="text-right">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of heroes | keys; let i = index;">
          <th scope="row">{{ i+ 1 }}</th>
          <td>{{ heroes[k].nombre}}</td>
          <td>{{ heroes[k].casa}}</td>
          <td class="text-right">
            <button
              [routerLink]="['/heroe', k ]"
              type="button"
              class="btn btn-outline-success"
            >
              Editar
            </button>

            <button
              (click)="eliminarHeroe(k)"
              type="button"
              class="btn btn-outline-danger"
            >
              Eliminar
            </button>
          </td>
        </tr>

      </table>
      <div *ngIf="(heroes | keys).length == 0 && !loading"
        class="alert alert-primary" role="alert" >
        No hay heroes que mostrar
      </div>
      <div *ngIf="loading"
           class="alert alert-success" role="alert" >
        Cargando... por favor espere
      </div>

    </div>
  </div>
</div>
