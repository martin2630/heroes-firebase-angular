<h3>Heroe <small>{{ heroe.nombre }}</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">
  Regresar
</button>
<button (click)="agregarNuevo(forma)" class="btn btn-outline-success">
  Nuevo
</button>
<hr>


<div class="row animated fadeIn fast">
  <div class="col-sm-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">

        <label for="nombre">Nombre</label>
        <input
          [(ngModel)]="heroe.nombre"
          name="nombre"
          class="form-control"
          type="text"
          placeholder="Nombre del heroe"
          required>

      </div>

      <div class="form-group">

        <label for="casa">Casa</label>
        <select [(ngModel)]="heroe.casa"
          name="casa" class="form-control" required>
          <option value="DC">DC</option>
          <option value="Marvel">Marvel</option>
        </select>

      </div>

      <div class="form-group">

        <label for="bio">Bio</label>
        <textarea
          [(ngModel)]="heroe.bio"
          name="bio"
          class="form-control"
          type="text"
          >
        </textarea>

      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid"
                class="btn btn-outline-primary" type="submit" >
          Guardar
        </button>
      </div>


    </form>

  </div>
</div>
